<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Links</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            body {
                padding: 40px;
            }
            .container {
                max-width: 600px;
                padding: 50px;
                margin: auto;
            }
            .form-group {
                margin-bottom: 30px;

            }
        </style>
    </head>
    <body class="Getstarted_Body" onload="get()">
        <nav class="navbar">
            <div class="navbar__container">
                <a href="" id="navbar__logo">GerryCraft</a>
                <div class="navbar__toggle" id="mobile-menu">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
                <ul class="navbar__menu">
                    <li class="navbar__item">
                        <a href="index.html" class="navbar__links">home</a>
                    </li>
                    <li class="navbar__item">
                        <a href="Geometrydash.html" class="navbar__links">Gaming</a>
                    </li>
                    <li class="navbar__item">
                        <a href="game.html" class="navbar__links">Game</a>
                    </li>
                    <li class="navbar__item">
                        <a href="Links.html" class="navbar__links">Links</a>
                    </li>
                    <li class="navbar__btn">
                        <a href="/" class="button">Sign up</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <p id="savedText"></p>
            <p id="openedText"></p>
            <form action="" method="post">
                <div class="form-group">
                    <input type="text" name="first name" class="form-control" placeholder="first name">
                </div>
                <div class="form-group">
                    <input type="text" name="last name" class="form-control" placeholder="last name">
                </div>
                <div class="form-group">
                    <input type="email" name="email" class="form-control" placeholder="email">
                </div>
                <div class="form-group">
                    <select name="color" class="form-control">
                        <option value="">choose color</option>
                        <option value="blue">blue</option>
                        <option value="green">green</option>
                        <option value="yellow">yellow</option>
                        <option value="orange">orange</option>
                        <option value="red">red</option>
                    </select>
                </div>
                <div class="remberme">
                    <p>Stay signed in?</p>
                    <input type="checkbox">
                </div>
                <div class="already">
                    <p>Already have a account? <a href="signin.html"> Click here</a></p>
                </div>
                <div class="form-group">
                    <input type="submit" value="Submit" name="Submit" class="form-control btn btn-primary">
                </div>
            </form>
        </div>
    </body>
</html>
